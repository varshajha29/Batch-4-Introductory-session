<!DOCTYPE html>
<html>
    <head>
        <title>Reverse a sentence</title>
    </head>
    <body>
        <div id="div">
            <h2>Reverse a Sentence</h2>
            <label for="text">Enter the text </label><br /><br />
            <input type="text" name="text" id="demo" /><br />
            <button id="demo" onclick="reverseString()" placeholder="Enter Text!">
              Click to Reverse!
            </button>
          </div>
          <p id="reverse"></p>
          <script>
            function reverseString() {
              const str = document.getElementById("demo").value;
              let newString = "";
              for (let i = str.length - 1; i >= 0; i--) {
                newString += str[i];
              }
              document.getElementById("reverse").innerHTML = newString;
            }
          </script>
    </body>
</html>
