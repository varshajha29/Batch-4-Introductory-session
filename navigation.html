<!DOCTYPE html>
<html>
    <head>
       
        <title>Navigation</title>
    </head>
    <body>
       <h1>For addition</h1>
       <p id="demo"></p>
       <p id="x"></p>
       <p id="y"></p>
      <script>
          let a,b,c,d,e;
          a=1;
          b=2;
          c=a+b;
          d=b-a;
          e=a*b;
          document.getElementById("demo").innerHTML="the value of c is "+c;
          document.getElementById("x").innerHTML="the value of d is "+d;
          document.getElementById("y").innerHTML="the value of e is "+e;
      </script>
</body>
</html>
